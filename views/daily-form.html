<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glucose Daily Form</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="margin-top: 60px">
      <div class="col-md-8">
        <h1>Dialy Glucose Measurements</h1>


        <!-- THIS IS WHERE MY INFO GOES ON SUBMIT (CREATE TEMP) -->
        <form action="/create-temp" method="POST">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="Name" placeholder="enter name" class="form-control" id="name" required>
          </div>

          <div class="form-group">
            <label for="time1">1 Measurement Time</label>
            <input type="text" name="Measure1Time" placeholder="Enter Time hh:mm" class="form-control" id="Measure1Time" required>
          </div>

          <div class="form-group">
            <label for="val1">1 Measurement Value</label>
            <input type="text" name="Measure1Value" placeholder="Enter Value" class="form-control" id="Measure1Value" required>
          </div>

          <br>

          <div class="form-group">
            <label for="time2">2 Measurement Time</label>
            <input type="text" name="Measure2Time" placeholder="Enter time" class="form-control" id="tags" required>
          </div>

          <div class="form-group">
            <label for="val2">2 Measurement Val</label>
            <input type="text" name="Measure2Value" placeholder="Enter Value" class="form-control" id="weight" required>
          </div>

          <br>

          <div class="form-group">
            <label for="time3">3 Measurement Time </label>
            <input type="text" name="Measure3Time" placeholder="Enter Time" class="form-control" id="color" required>
          </div>

          <div class="form-group">
            <label for="val3">3 Measurement Val</label>
            <input type="text" name="Measure3Value" placeholder="Enter Value" class="form-control" id="color" required>
          </div>

          <br>

          <div class="form-group">
            <label for="color">4 Measurement Time </label>
            <input type="text" name="Measure4Time" placeholder="Enter Time" class="form-control" id="color" required>
          </div>

          <div class="form-group">
            <label for="color">4 Measurement Val</label>
            <input type="text" name="Measure4Value" placeholder="Enter Value" class="form-control" id="color" required>
          </div>


          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

  </body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
